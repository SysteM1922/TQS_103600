<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<title>Air Quality</title>
</head>

<body>
	<div class="sidebar">
		<nav>
			<ul>
				<li><a href="#current">Current</a></li>
				<li><a href="#forecast">Forecast</a></li>
				<li><a href="#history">History</a></li>
				<li><a href="#cache">Cache Statistics</a></li>
			</ul>
		</nav>
	</div>

	<div class="content">
		<!-- Principal -->
		<section id="current">
			<div class="form-container">
				<h1>Air Quality - Current</h1>
				<div class="input-row">
					<label for="city">Location:</label>
					<input type="text" id="city_current" class="input-city" placeholder="City Name">
					<select id="source_current" class="input-source">
						<option value="default" selected></option>
						<option value="weatherbit">WeatherBit</option>
					</select>
				</div>
			</div>
			<button type="button" class="btn btn-success" id="current_btn">Search</button>
		</section>

		<!-- Previsão -->
		<section id="forecast">
			<div class="form-container">
				<h1>Air Quality - Forecast</h1>
				<div class="input-row">
					<label for="city">Location:</label>
					<input type="text" id="city_forecast" class="input-city" placeholder="City Name">
					<select id="source_forecast" class="input-source">
						<option value="default" selected></option>
						<option value="weatherbit">WeatherBit</option>
					</select>
				</div>
			</div>
			<button type="button" class="btn btn-success" id="forecast_btn">Search</button>
		</section>

		<!-- Histórico -->
		<section id="history">
			<div class="form-container">
				<h1>Air Quality - History</h1>
				<div class="input-row">
					<label for="city">Location:</label>
					<input type="text" id="city_history" class="input-city" placeholder="City Name">
					<select id="source_history" class="input-source">
						<option value="default" selected></option>
						<option value="weatherbit">WeatherBit</option>
					</select>
				</div>
				<div class="input-row">
					<label for="start_date">Start Date:</label>
					<input type="date" id="start_date" name="start_date" class="input-date">
					<label for="end_date">End Date:</label>
					<input type="date" id="end_date" name="end_date" class="input-date">
				</div>
			</div>
			<button type="button" class="btn btn-success" id="history_btn">Search</button>
		</section>

		<!-- Estatísticas de Cache -->
		<section id="cache">
			<div class="form-container">
				<h1>Cache Statistics</h1>
				<div>
					<table style="text-align: center;">
						<tr>
							<th style="font-weight: bold;" width="33%">Requests</th>
							<th style="font-weight: bold;" width="33%">Hits</th>
							<th style="font-weight: bold;" width="33%">Misses</th>
						</tr>
						<tr>
							<td><span id="requests">N/A</span></td>
							<td><span id="hits">N/A</span></td>
							<td><span id="misses">N/A</span></td>
						</tr>
					</table>
				</div>
			</div>
		</section>
		<div id="results"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
